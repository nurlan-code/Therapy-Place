<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Therapy Place Social Casino Games Platform</title>
    <link rel="icon" type="image/png" href="./images/favicon.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --purple: #6B46C1;
            --gold: #F59E0B;
            --dark-navy: #1E1B4B;
            --light-purple: #8B5CF6;
            --dark-purple: #4C1D95;
            --text-light: #E5E7EB;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--dark-navy) 0%, var(--dark-purple) 50%, var(--purple) 100%);
            color: var(--text-light);
            overflow-x: hidden;
            min-height: 100vh;
            width: 100%;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Animated Background */
        .stars-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--gold);
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }

        /* 404 Content */
        .error-container {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 4rem 2rem;
            max-width: 800px;
            margin: 0 auto;
        }

        .error-code {
            font-size: 12rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--gold) 0%, #FCD34D 50%, var(--gold) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
            margin-bottom: 1rem;
            text-shadow: 0 0 40px rgba(245, 158, 11, 0.5);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .error-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-light);
            margin-bottom: 1rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .error-message {
            font-size: 1.2rem;
            color: var(--text-light);
            margin-bottom: 2.5rem;
            line-height: 1.6;
            opacity: 0.9;
        }

        .error-actions {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 3rem;
        }

        .btn {
            padding: 1rem 2.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--gold) 0%, #FCD34D 100%);
            color: var(--dark-navy);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 25px rgba(245, 158, 11, 0.4);
        }

        .btn-secondary {
            background: rgba(107, 70, 193, 0.3);
            color: var(--text-light);
            border: 2px solid var(--purple);
        }

        .btn-secondary:hover {
            background: rgba(107, 70, 193, 0.5);
            transform: translateY(-3px);
            box-shadow: 0 6px 25px rgba(107, 70, 193, 0.4);
        }

        .error-illustration {
            margin: 3rem 0;
            font-size: 8rem;
            opacity: 0.3;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .error-code {
                font-size: 8rem;
            }

            .error-title {
                font-size: 2rem;
            }

            .error-message {
                font-size: 1rem;
            }

            .error-actions {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 300px;
            }

            .error-illustration {
                font-size: 5rem;
            }
        }

        @media (max-width: 480px) {
            .error-code {
                font-size: 6rem;
            }

            .error-title {
                font-size: 1.5rem;
            }

            .error-container {
                padding: 2rem 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Stars Background -->
    <div class="stars-bg" id="starsBg"></div>

    <!-- 404 Error Content -->
    <div class="error-container">
        <div class="error-illustration">üé∞</div>
        <div class="error-code">404</div>
        <h1 class="error-title">Page Not Found</h1>
        <p class="error-message">
            Oops! The page you're looking for seems to have vanished into the casino void.<br>
            Don't worry, let's get you back to the action!
        </p>
        <div class="error-actions">
            <button onclick="goBack()" class="btn btn-secondary">‚Üê Go Back</button>
            <a href="index.html" class="btn btn-primary">Go to Homepage</a>
            <a href="games.html" class="btn btn-secondary">Explore Games</a>
        </div>
    </div>

    <script>
        // Create animated stars background
        function createStars() {
            const starsBg = document.getElementById('starsBg');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                starsBg.appendChild(star);
            }
        }

        // Initialize stars on load
        createStars();

        // Go back function
        function goBack() {
            if (window.history.length > 1) {
                window.history.back();
            } else {
                window.location.href = 'index.html';
            }
        }
    </script>
</body>
</html>
